<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KEPA</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #111827;
    }
    header {
      background: #1f2937;
      color: white;
      padding: 2.5rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    main {
      max-width: 900px;
      margin: 2.5rem auto;
      background: white;
      padding: 3rem 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      text-align: center;
    }
    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #374151;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>KEPA</h1>
    <p>Korea Enterprise Promotion Association</p>
  </header>

  <main>
    <h2>홈페이지 준비 중</h2>
    <p>
      KEPA의 공식 홈페이지입니다.<br />
      현재 서비스 준비 중이며, 곧 더 많은 정보를 제공해드릴 예정입니다.
    </p>
    <p style="margin-top: 1.5rem; color:#6b7280; font-size:0.95rem;">
      * 추후 공고 페이지(Notice Page)는 별도 메뉴로 연결될 예정입니다.
    </p>
  </main>

  <footer>
    © 2025 KEPA — All Rights Reserved.
  </footer>
</body>
</html>
